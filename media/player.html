<style>
    body { 
        background-color: #0d1117; 
        display: flex; 
        flex-direction: column; 
        align-items: center; 
        justify-content: center; 
        min-height: 100vh; 
        margin: 0; 
        color: #c9d1d9; 
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; 
    }
    
    .video-container {
        width: 85%;
        max-width: 1000px;
        position: relative;
    }

    video { 
        width: 100%; 
        border: 1px solid #30363d; 
        border-radius: 8px; 
        box-shadow: 0 8px 24px rgba(0,0,0,0.5); 
    }

    /* This hides the transcript/track area if the browser is trying to render it as text */
    video::cue {
        background: rgba(0,0,0,0.8);
        color: white;
    }

    .text { 
        margin-top: 24px; 
        font-weight: bold; 
        text-align: center; 
        max-width: 700px; 
        line-height: 1.5; 
        padding: 0 20px; 
    }

    /* Ensures no extra scrollbars or giant frames appear */
    iframe, .streamyard-transcript-box { 
        display: none !important; 
    }
</style>
